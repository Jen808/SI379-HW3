  <!-- DataTables CSS and script links -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.min.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js">
  </script>
  <script src="https://cdn.datatables.net/2.0.5/js/dataTables.min.js">
  </script>



  <!-- Internal script -->
  <script>
    "use strict";

    // Declare rides array
    var rides;

    //================================================================
    // loadRides
    //================================================================

    function loadRides() {
      $.getJSON("Rides.json", function (data) {
        console.dir(data);
        console.log("Rides array retrieved successfully from Rides.json");

        $('#tblRides').DataTable({
          data: data,
          columns: [
            { title: "Ride" },
            { title: "Intensity" },
            { title: "Recommended Ages" },
            { title: "Image" }
          ],
          autoWidth: false
        });
      }).fail(function () {
        console.error("Failed to load rides data from Rides.json");
      });
    }






  </script>

</head>

<body onload="loadRides()">

  <!-- Header section -->
  <div class="headerPanel">
    <h1>

    </h1>

    </h2>
  </div>
  <hr>

  <!-- Table section -->
  <div class="tablePanel">

    <!-- DataTables placeholder -->
    <table id="tblRides" class="display">
      <thead>
        <tr>
          <th>Ride</th>
          <th>Intensity</th>
          <th>Recommended Ages</th>
          <th>Image</th>
